<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Ticker
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>{{ meta.name }} {{ ticker }}</h3>
        <p>Description: {{ meta.description }}</p>
        <p>Price Open: {{ price.open }}</p>
        <p>Price Low: {{ price.low }}</p>
        <p>Price High: {{ price.high }}</p>
        <p>Price Close: {{ price.close }}</p>

    </body>
</html>
